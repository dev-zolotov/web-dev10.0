
<!DOCTYPE html>
<html lang="ru">
	<head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="icon" href="/favicon.ico">
		<title>Автоматизированная штукатурка стен</title>
    	<link href="css/bootstrap.min.css" rel="stylesheet">
    	<link href="css/style.css" rel="stylesheet">
 	</head>
	<body>
		<main class="main">
			<div class="container">
				<header class="header">

					<div class="row">

						<!-- Лого -->
						<div class="col-3">	
							<div class="logo">
								<img src="img/logo.png" alt="Гипсолит. Штукатурка стен">
							</div>
						</div>

						<!-- Телефон -->
						<div class="col-2 offset-4">
							<div class="phone-block">
								<a class="phone-link" href="#">+7 999 222 33 11</a>
							</div>
						</div>

						<!-- Получить консультацию -->
						<div class="col-3 justify-content-end">
							<div class="wrap">
								<div class="wrap-block">
									<button class="button header-btn">Получить консультацию</button>
								</div>
							</div>
						</div>
					</div>
				</header>

				<div class="main-content">
					<div class="row">

						<div class="col-6">
							<div class="main-title">
								<h1>Автоматизированная штукатурка стен</h1>
								<p class="main-subtitle">Идеально ровные стены <br>
								в кротчайшие сроки</p>
								<span>Стоимость работ от <br><strong>300</strong> руб/м<sup>2</sup> </span>
								<strong class="main-trigger">Оплата по факту! </strong>
							</div>
						</div>

						<div class="col-4 offset-2">
							<div class="main-form">
								<h2 class="main-form-header">Для расчета точной стоимости закажите <strong>выезд замерщикащика</strong></h2>
								<form action="#">
									<label for="#">Ваше имя</label>
									<input class="main-form-input" type="text">
									<label for="#">Номер телефона</label>
									<input class="main-form-input" type="text">
									<button class="main-form-btn button" type="submit">Оставить заявку</button>
									<small>Подарок в день обращения* </small>
								</form>
							</div>
							<small class="small">*Выезд на замер осуществляется в рабочие дни пн-пт с 9:00 до 18:00</small>
						</div>
					</div><!-- /.row -->
				</div><!-- /.main-content -->

			</div>
		</main>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  </body>
</html>
